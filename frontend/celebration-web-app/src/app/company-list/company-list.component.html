<div class="logo text-center">
    <h1>COMPANY LIST</h1>
  </div>
  <div class="mt-4">
    <div class="d-flex justify-content-between">
      <button routerLink="/company-create" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
        Back
        to
        Registration</button>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Firstname" #input>
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- companyName Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
          <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
        </ng-container>
    
        <!-- hrMail Column -->
        <ng-container matColumnDef="hrMail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> HR Mail </th>
          <td mat-cell *matCellDef="let row"> {{row.hrMail}} </td>
        </ng-container>
    
        <!-- hrMailPassword Column -->
        <ng-container matColumnDef="hrMailPassword">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> HR Mail Password </th>
          <td mat-cell *matCellDef="let row"> {{row.hrMailPassword}} </td>
        </ng-container>
  
        <!-- aLiveToMail Column -->
        <ng-container matColumnDef="aLiveToMail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> aLiveToMail </th>
          <td mat-cell *matCellDef="let row"> {{row.aLiveToMail}} </td>
        </ng-container>

        <!-- aLiveCcMail Column -->
        <ng-container matColumnDef="aLiveCcMail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> aLiveCcMail </th>
            <td mat-cell *matCellDef="let row"> {{row.aLiveCcMail}} </td>
        </ng-container>

          <!-- aLiveBccMail Column -->
        <ng-container matColumnDef="aLiveBccMail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> aLiveBccMail </th>
            <td mat-cell *matCellDef="let row"> {{row.aLiveBccMail}} </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <div class="action-buttons"> <!-- Wrap buttons in a container -->
              <button mat-icon-button [routerLink]="['/detail', row.id]" class="mx-2" color="warn"><i class="fa fa-eye" aria-hidden="true"></i></button>
              <button mat-icon-button (click)="edit(row.id)" class="mx-2" color="accent"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button (click)="deleteUser(row.id)" mat-icon-button color="primary"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
